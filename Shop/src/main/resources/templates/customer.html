<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link th:rel="stylesheet" th:href="@{css/mystyle.css}">
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/firstpage}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container" >
    <h1>Register Customer</h1>
    <form th:action="@{/customer}" method="POST">
        <div class="form-group">
            <label for="inputId">Id :</label>
            <input type="input" class = "form-control" name="id" id="inputId">
        </div>
        <div class="form-group">
            <label for="inputName">Name :</label>
            <input type="input" class = "form-control" name="name" id="inputName">
        </div>
        <div class="form-group">
            <label for="inputPin">Pin :</label>
            <input type="password" class = "form-control" name="pin" id="inputPin">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
        <a class="texttest" th:href="@{/login}">Customer Login here.</a>
    </form>
</div>
</html>
